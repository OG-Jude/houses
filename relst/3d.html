<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üè† My 3D Home Viewer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; background: #111; overflow: hidden; font-family: sans-serif; }
    #info {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 12px 16px;
      border-radius: 10px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="info">
    <h2>My 3D Home</h2>
    <p>üñ±Ô∏è Drag to rotate, scroll to zoom, right-click to pan</p>
  </div>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/controls/OrbitControls.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/loaders/GLTFLoader.js';
  
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x202020);
  
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(3, 2, 6);
  
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.outputEncoding = THREE.sRGBEncoding;
    document.body.appendChild(renderer.domElement);
  
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.minDistance = 1;
    controls.maxDistance = 20;
  
    const light1 = new THREE.DirectionalLight(0xffffff, 1);
    light1.position.set(5, 10, 7.5);
    scene.add(light1);
  
    const light2 = new THREE.AmbientLight(0xffffff, 0.4);
    scene.add(light2);
  
    const loader = new GLTFLoader();
    loader.load('myHome.glb', (gltf) => {
      scene.add(gltf.scene);
    }, undefined, (error) => {
      console.error('Failed to load model:', error);
    });
  
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
  
    animate();
  </script>
  
</body>
</html>
